<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <link href="../css/grupperomOversikt.css" rel="stylesheet" type="text/css"/>
    <link href="../css/MenuStyle.css" rel="stylesheet" type="text/css"/>
    <link href="../css/MapStyle.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="../iconsvg.png">
    <meta charset="utf-8"/>

    <script src="../js/SocketTest.js" type="text/javascript"></script>
    <script src="../js/MapAdapter.js" type="text/javascript"></script>
    <script src="../js/TableSorter.js" type="text/javascript"></script>

    <script>
        var socket = new Socket(MapAdapter.adaptMap, 'ws://10.0.0.135:8082');
        window.onload = socket.connect();
    </script>
    <title>Map</title>
</head>
<body>
    <!-- Menu -->
    <div class="menu">
        <ul>
            <a href="Table.html"><li class="inactive">Tabell</li></a>
            <li class="active">Kart</li>
            <a href="Help.html"><li class="inactive">Hjelp</li></a>
            <a href="About.html"><li class="inactive">Om Prosjektet</li></a>
            <li class="inactive" onclick="window.location.href = 'https://akademiet.instructure.com';">Canvas</li>
        </ul>
    </div>

    <!-- Room Template -->
    <div name="roomTemplate" class="room | qualityHigh" style="display: none">
        <div class="roomNumber">N/A</div>
        <div class="details">
            <div class="status">
                <span name="Label">Status:</span>
                <span class="statusDetails">N/A</span>
            </div>
            <div class="quality">
                <span name="Label">Luftkvalitet:</span>
                <span class="qualityDetails">N/A</span>
            </div>
        </div>
    </div>

    <!-- Map -->
    <div class="Map">
        <div class="Vrimle | unclick">
            <p>Vrimle</p>
        </div>

        <div id="floor1" class="unclick" onmouseover="mouseover('floor1', 'floor2')" onmouseout="mouseout()"></div>

        <div id="floor2" class="unclick" onmouseover="mouseover('floor2', 'floor1')" onmouseout="mouseout()"></div>

    </div>
</body>
</html>
