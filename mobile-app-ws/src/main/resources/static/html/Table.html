<html><head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="../css/grupperomOversikt.css" rel="stylesheet" type="text/css"/>
    <link href="../css/TableStyle.css" rel="stylesheet" type="text/css"/>
    <link href="../css/MenuStyle.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="../iconsvg.png">
    <meta charset="utf-8"/>

    <script src="../js/SocketTest.js" type="text/javascript"></script>
    <script src="../js/TableAdapter.js" type="text/javascript"></script>
    <script src="../js/TableSorter.js" type="text/javascript"></script>
    <title>Table</title>
    <script>
        var socket = new Socket(TableAdapter.adapt, 'ws://10.0.0.135:8082');

        window.onload = socket.connect();
    </script>
</head>

<body>
    <!-- Menu -->
    <div class="menu">
        <ul>
            <li class="active">Tabell</li>
            <a href="Map.html"><li class="inactive">Kart</li></a>
            <a href="Help.html"><li class="inactive">Hjelp</li></a>
            <a href="About.html"><li class="inactive">Om Prosjektet</li></a>
            <li class="inactive"onclick="window.location.href = 'https://akademiet.instructure.com';">Canvas</li>
        </ul>
    </div>

    <!-- Oversikt -->
    <div class="content" id="Oversikt">
        <h1>Oversikt over grupperom</h1>

        <table id="table">
            <thead id="tableHead">
            <tr>
                <th class="button | floor" id="etasje" onclick="sortTable(0)" title="Sorter etter etasje">Etasje</th>
                <th class="button" id="romnummer" onclick="sortTable(1)" title="Sorter etter romnummer">Romnr.</th>
                <th class="button | name" id="navn" onclick="sortTable(2)" title="Sorter etter romnavn">Navn</th>
                <th class="button" onclick="sortTable(3)" title="Sorter etter status">Status</th>
                <th class="button" id="luftkvalitet" onclick="sortTable(4)" title="Sorter etter luftkvalitet">Luftkvalitet</th>
            </tr>
            </thead>

            <tbody id="tableBody">
                <tr name="tableRowTemplate" class="tableRow">
                    <td class="floor">N/A</td>
                    <td class="number">N/A</td>
                    <td class="name">N/A</td>
                    <td class="status">N/A</td>
                    <td class="quality">N/A</td>
                </tr>
            </tbody>

        </table>
    </div>
</body></html>
